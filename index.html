<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="grid-cotainer"></div>
        <div class="col1"></div>
        <div class="col2">

            <span class="title">Prime Bank</span>
            <span class="subtitle tex-muted">Let's signing you in</span>
            <form action="" class="mt-14">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">

                <span>Forgot password?</span>

                <button type="submit">Log in</button>
            </form>

            <label class="mt-14 tex-muted">Or login with:</label>
            <div class="rss mt-14">
                <label>google</label>
                <label>Apple</label>
            </div>

            <span class="dont-account"> dont have an account? <b>Sign up</b></span>
        </div>
    </div>
</body>
</html>
